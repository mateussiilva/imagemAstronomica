<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{{name_page}}</title>
    <style>
    *{
        font-family: Arial, Helvetica, sans-serif;
        padding: 0;
        margin: 0;
    }
    body{
        background-color: #033b96;

    }
    header{
        width: 100%;
        height: 100px;
        background-color: white;
        box-shadow: 1px 1px 3px black;
        position: sticky;
        top: 0;
        
    }
    header > h1 {
        color: black;
        padding: 15px;
        text-align: center;
    }
    /* main{
        height: 100%;
        background: lightgray;
    } */

    section.image-post{
        width: 85%;
        height: 45%;
        background-color: white;
        margin: auto;
        margin-top: 15px;
        border-radius: 0px 0px 15px 15px ;
    }

    .image{
        width: 90%;
        padding: 15px;
        display: block;
        margin: auto;
        
    }


    </style>
</head>
<body>
    <header>
        <h1>{{titulo_pagina}}</h1>
    </header>
    <main>
        <section class="image-post">
            <img class="image" src="{{ image }}" alt="Imagem da Postagem">
        </section>
        <section class="conteudo-post">
            <p> {{conteudo_site}} </p>
        </section>
    </main>
    <footer>
        <p></p>
    </footer>
</body>
</html>
